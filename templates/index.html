<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Rates</title>
</head>
<body>
    <h1>Current Exchange Rates</h1>

        <li>{{ currency }}: {{ rate }}</li>
        {% endfor %}
    </ul>
</body>
</html>
